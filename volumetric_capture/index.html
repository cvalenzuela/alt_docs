<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Volumetric Capture</title>
  <style>
  * {
    overflow: hidden;
    margin: 0;
    padding: 0;
    color: white;
    color: white;
    font-family: Helvetica, arial, sans-serif;
    background: black;
  }
  canvas {
    width: 100%;
    height: 100%
  }
  input{
    margin: 10px;
  }
  #description{
    position: absolute;
    margin: 4vh;
  }
  #loader{
    position: absolute;
    margin: 40vh 50%;
  }
  #loading{
    width: 80px;
  }
  #models{
    position: absolute;
    bottom: 3vh;
    right: 3vw;
  }

  </style>
</head>

<body>
  <div id="description">
      <h1>Volumetric Capture</h1>
      <p>Mannequin</p>
  </div>
  <div id="models">
    <input type="radio" name="model" checked onclick="changeModel(this);" value="mannequin">Mannequin
    <input type="radio" name="model" onclick="changeModel(this);" value="world">World
    <input type="radio" name="model" onclick="changeModel(this);" value="cris">Cris
  </div>
  <div id="loader">
      <img src="imgs/loading.gif" alt="loading" id="loading">
  </div>
  
  <script src="bundle/index.js"></script>
</body>

</html>
